<body>

<header><h1>Text Manipulation with RegEx</h1></header>

<main>
<div class="container">

<textarea id="inputText" rows="10" cols="50"></textarea>

<label>Search for:</label>
<input id="searchText">

<label>Replace with:</label>
<input id="replaceText">

<button onclick="performSearch()">Search</button>
<button onclick="performReplace()">Replace</button>
<button onclick="performFormat()">Format</button>

<div id="results">
<textarea id="outputText" rows="10" cols="50" readonly></textarea>
</div>

</div>
</main>
